language: rust
sudo: required
rust:
  - stable
git:
  depth: 1
branches:
  only:
    - master
notifications:
  email: false
cache:
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $HOME/.cargo
before_install:
  - sudo apt-get install ruby
  - sudo apt-get install bison
  - wget https://github.com/mruby/mruby/archive/1.2.0.zip
  - unzip 1.2.0.zip
  - sed -i "24s/.*/  conf.cc do |cc| cc.flags << \'-fPIC\' end/" mruby-1.2.0/build_config.rb
  - cd mruby-1.2.0
  - ./minirake
  - sudo cp -R include/* /usr/local/include
  - sudo cp build/host/lib/libmruby.a /usr/local/lib
  - cd ..
script:
  - cargo test
after_success: |
  sudo apt-get install libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev &&
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build && cmake .. && make &&
  sudo make install && cd ../.. &&
  kcov --verify --coveralls-id=$TRAVIS_JOB_ID \
    --exclude-pattern=/.cargo --exclude-pattern=mruby-1.2.0 --exclude-path=/usr/local/include/mruby \
    --include-pattern=src target/kcov target/debug/mrusty-*
