language: rust
sudo: false
rust:
  - stable
git:
  depth: 1
branches:
  only:
    - master
notifications:
  email: false
cache:
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $HOME/.cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - ruby
      - bison
before_install:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - |
      travis-cargo build &&
      travis-cargo test
after_success: |
  travis-cargo coveralls --no-sudo --verify \
    --exclude-pattern=/.cargo --exclude-pattern=mruby-1.2.0 target/kcov target/debug/mrusty-*
